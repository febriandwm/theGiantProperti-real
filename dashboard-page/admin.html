<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <aside class="sidebar">
            <h1 class="title">The Giant Property</h1><br><br><br>
            <nav>
                <button onclick="navigateTo('login-page/auth.html')">Account</button>
            </nav>
            <nav><br>
                <button onclick="navigateTo('index.html')">Home</button>
            </nav>
            <nav><br>
                <button onclick="navigateTo('setting-page/setting.html')">Setting</button>
            </nav>
            <nav><br>
                <button onclick="navigateTo('payment-page/payment.html')">Add Property</button>
            </nav>
            <nav><br>
                <button onclick="navigateTo('faqs-page/faq.html')">FAQ</button>
            </nav>
        </aside>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Add Some Property</h1>
        </header>
        <div class="product-form">
            <h2>Add Property</h2>
            <form id="product-form">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>

                <label for="product-description">Description</label>
                <textarea id="product-description" name="product-description" rows="5" placeholder="Enter product description"></textarea>

                <button type="submit">Add Product</button>
                <div class="success-message" id="success-message">Product added successfully!</div>
            </form>
        </div>
    </div>

    <script>
        const productForm = document.getElementById('product-form');
                const successMessage = document.getElementById('success-message');

productForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const productName = document.getElementById('product-name').value;
    const productPrice = document.getElementById('product-price').value;
    const productDescription = document.getElementById('product-description').value;
    const productImage = document.getElementById('product-image').files[0];

    if (productName && productPrice && productDescription && productImage) {
        console.log("Product Details:", {
            name: productName,
            price: productPrice,
            description: productDescription,
            image: productImage.name
        });

        successMessage.style.display = 'block';
        productForm.reset();

        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    } else {
        alert('Please fill in all the fields!');
    }
});
    </script>
</body>
</html>
